{% extends 'Posts/base_post.html' %}

{% block title %}Instagram page{% endblock %}
{% block contents %}
    Welcome {{ user.username }}

    <form action="{% url 'logoutpage' %}" method="post">
    {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
    <br>
    <a href="{% url 'createfeed' %}"> Create a feed</a>

    {% if feeds %}
        {% for feed in feeds %}
            {{ feed.imgFeed }}
        {% endfor %}
    {% endif %}
{% endblock %}
